                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!--opcion nombre planta-->
                        <div class="">
                            <label for="recipient-name" class="col-form-label">Nombre de dispositivo:</label>
                            <input type="text" class="form-control" id="recipient-name">

                            <label for="recipient-name" class="col-form-label">Selecciona las propiedades a
                                medir:</label><br>
                            <label for="html">Temperatura</label> <input type="checkbox" name="opcion1" id="t"
                                value="t"><br>
                            <label for="html">Humedad</label> <input type="checkbox" name="opcion2" id="h"

                        </div>
                    </form>
                </div>
                <!--boton crear y cerrar-->
                <div class="modal-footer">
