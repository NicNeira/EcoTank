<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <title>Hello, world!</title>
</head>

<body>

  <!-- Modal Crear Dispositivo -->
  <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalDispositivo"
    data-bs-whatever="@mdo">Agregar dispositivo</button>

  <div class="modal fade" id="modalDispositivo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success">
          <!--titulo agregar planta-->
          <h5 class="mt-1 text-white" id="exampleModalLabel">Agregar dispositivo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <!--opcion nombre planta-->
            <div class="">
              <label for="recipient-name" class="col-form-label">Nombre de planta:</label>
              <input type="text" class="form-control" id="recipient-name">
              <!--casillas de seleccion de propiedades temperatura o humedad-->
              <label for="recipient-name" class="col-form-label">Selecciona las propiedades a medir:</label><br>
              <label for="html">Temperatura</label> <input type="checkbox" name="opcion1" id="t" value="t"><br>
              <label for="html">Humedad</label> <input type="checkbox" name="opcion2" id="h" value="h"><br>
            </div>
          </form>
        </div>
        <!--boton crear y cerrar-->
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Crear planta</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal Crear Planta -->
  <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"
    data-bs-whatever="@mdo">Agregar planta</button>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success">
          <!--titulo agregar planta-->
          <h5 class="mt-1 text-white" id="exampleModalLabel">Agrega una planta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <!--opcion nombre planta-->
            <div class="">
              <label for="recipient-name" class="col-form-label">Nombre de planta:</label>
              <input type="text" class="form-control" id="recipient-name">
              <!--casillas de seleccion de propiedades temperatura o humedad-->
              <!-- <h5>Selecciona las propiedades a medir</h5>
          <label for="html">Temperatura</label> <input type="checkbox" name="opcion1" id="t" value="t"><br>
          <label for="html">Humedad</label> <input type="checkbox" name="opcion2" id="h" value="h"><br> -->
              <label for="recipient-name" class="col-form-label">Fecha de plantacion:</label>
              <input type="date" class="form-control" id="recipient-name">
              <label for="recipient-name" class="col-form-label">Dispositivo:</label>
              <select name="dispositivo" id="dispositivo" class="form-select">
                <option value="0">Elija un dispositivo</option>
                <option value="1">Dispositivo 1</option>
                <option value="2">Dispositivo 2</option>
              </select>
            </div>
          </form>
        </div>
        <!--boton crear y cerrar-->
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Crear planta</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
