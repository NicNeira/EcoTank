<body>
     <!--imagen de fondo-->

        <img src="assets/corona.png" alt="corona">

    <!-- NAVBAR BOOSTRAP -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark mb-5 p-2">
        <div class="container">

            <a class="navbar-brand text-white d-flex" href="index.html">

        <div class="d-flex justify-content-center mt-5">
            <form class="d-flex justify-content-center" action="">
                <div>
                    <div class="mb-3">
                        <h1>Iniciar Sesion</h1>
                    </div>
                    <!--Ingresar correo-->
                    <label for="correo" class="form-label">Correo</label><br>
                    <input type="email" class="form-control" id="correo" name="correo"
                        placeholder="Ingresa tu correo">
                    <label for="pass" class="form-label">Password</label><br>
                    <!--Ingresar clave-->
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Ingresa tu contraseña"><br>
                    </form>
                    <a class="btn btn-dark" href="dispositivos.html">Iniciar Sesion</a><br>
                    <a href="registro.html">No tengo cuenta , registrarse</a>

        </div>
